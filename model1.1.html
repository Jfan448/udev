<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff5e62, #ff9966);
      font-family: 'Roboto', sans-serif;
    }
    .navbar-custom {
      background-color: #ff5e62;
    }
    .navbar-custom .navbar-brand, .navbar-custom .navbar-nav .nav-link {
      color: #ffffff;
      font-weight: 700;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.3);
    }
    .form-container h2 {
      color: #004080;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container .form-control {
      border-color: #004080;
      border-radius: 20px;
      padding: 15px;
      font-size: 18px;
      background-color: #f8f9fa;
      color: #495057;
      margin-bottom: 20px;
    }
    .form-container .btn-primary {
      background: linear-gradient(to right, #ff5e62, #ff9966);
      border: none;
      padding: 15px;
      font-size: 20px;
      font-weight: 700;
      width: 100%;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .form-container .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 20px 0px rgba(255, 99, 102, 0.7);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Formulario de Contacto</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="inputName" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo ElectrÃ³nico">
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="inputMessage" rows="5" placeholder="Mensaje"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="date" class="form-control" id="inputDate" placeholder="Fecha">
          </div>
          <div class="col-md-6 mb-3">
            <select class="form-select" id="inputSubject">
              <option selected disabled>Seleccionar Asunto</option>
              <option value="1">Consulta</option>
              <option value="2">Soporte</option>
              <option value="3">Comentario</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #00264d;
      font-family: 'Roboto', sans-serif;
    }
    .navbar-custom {
      background-color: #003366;
    }
    .navbar-custom .navbar-brand, .navbar-custom .navbar-nav .nav-link {
      color: #ffffff;
      font-weight: 700;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.3);
    }
    .form-container h2 {
      color: #004080;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container .form-control {
      border-color: #004080;
      border-radius: 20px;
      padding: 15px;
      font-size: 18px;
      background-color: #f8f9fa;
      color: #495057;
    }
    .form-container .btn-primary {
      background-color: #005a8d;
      border: none;
      padding: 15px;
      font-size: 20px;
      font-weight: 700;
      width: 100%;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .form-container .btn-primary:hover {
      background-color: #003d66;
    }
    .form-container .form-check-label {
        color: #1b063d;
        font-weight: 400;
    }
    .form-container .form-check-input {
        background-color: #004080;
        border-color: #004080; /* Añadido para mejorar visibilidad del borde */
    }
    .form-container .form-check-input:checked {
        background-color: #003366;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo Electrónico">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
